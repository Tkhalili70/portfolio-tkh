<div class="first-page">
  <div class="logo-container">
    <img class="logo" src="./././assets/img/logo/html-logo.png" alt="html-logo">
    <img class="logo" src="./././assets/img/logo/css-logo.png" alt="css-logo">
    <img class="logo" src="./././assets/img/logo/angular-logo.png" alt="angular-logo">
    <img class="logo" src="./././assets/img/logo/js-logo.png" alt="javascript-logo">
    <img class="logo" src="./././assets/img/logo/react-logo.png" alt="react-logo">
  </div>
  <figure class="profile-pic-container">
    <app-profile-pic class="profile-pic" [width]="200" [height]="200"></app-profile-pic>
    <figcaption>
        <p>Tannaz Khalili</p>
        <p>Front End Developer</p>
    </figcaption>
  </figure>
  <div class="btn-container">
    <button class="btn-download"  (click)="onDownloadCV()">Download My CV</button>
  </div>
